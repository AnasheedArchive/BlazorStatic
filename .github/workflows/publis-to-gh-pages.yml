# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "*" ]

jobs:
  deploy-to-gh-pages:
    permissions:
      contents: write 
    runs-on: ubuntu-latest
    steps:  
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: setup and runs tw
      run: |
        npm init -y ; npm install -D tailwindcss@latest 
        cd BlazorStaticWebsite
        npx tailwindcss -i wwwroot/app.u.css -o wwwroot/app.u.min.css --minify
       
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Change base-tag in App.razor from to your gh repo
      run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorStaticWebsite\/" \/>/g' BlazorStaticWebsite/Components/App.razor
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: rund
      run: dotnet run
      
    - name: Deploy to GitHub Pages 
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        FOLDER: BlazorStaticWebsite/output
